<!DOCTYPE html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
            <div class="container mt-5" id="app">
                <h3> {{title}} </h3>
                <form class="form-inline">
                        
                    <label for="asunto">Tarea: </label>
                    <input type="text" class="form-control mx-3" id="asunto" v-model="asunto" placeholder="Tarea">

                    <label for="fecha">Fecha: </label>
                    <input type="date" class="form-control mx-3" id="fecha" v-model="fecha" placeholder="Fecha">

                    <label for="hora">Hora: </label>
                    <input type="time" class="form-control mx-3" id="hora" v-model="hora" placeholder="Hora">

                    <button @click="agregarTarea" class="btn btn-primary">Agregar</button>
                </form>
            
            <details class="mt-3" v-for="(tarea, i) in tareas">
                <summary> {{i + 1}}.- {{tarea.asunto}} </summary>
                <div :class="['alert', tarea.estado ? 'alert-success' : 'alert-danger']" role="alert">
                    <div class="d-flex justify-content-between align-items-center">
                        <div> {{tarea.asunto}} </div>
                        <div> {{tarea.fecha}} {{tarea.hora}} </div>
                        <div>
                            <button v-if="!tarea.estado" class="btn btn-sm btn-success" @click="tareaCompletada(i)">Ok</button>
                            <button class="btn btn-sm btn-danger" @click="quitarTarea(i)"> X </button>
                        </div>
                    </div>
                </div>
            </details>

            </div>
            

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
